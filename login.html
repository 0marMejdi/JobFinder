<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row text-center" style="margin: auto;">
      <div class="col-7 text-center">
        <img class="photolog" src="photolog.jpg" alt="" srcset="" style="width: 100%; height: 100%;">
        <p id="registernow">Don't you have an account? <a href="register.html">Register Now</a></p>
      </div>
      <div class="col-5 text-center">
        <form>
          <img class="logo" src="Linkedin.png" alt="" srcset="">
          <h1 class="h3 ">Please sign in</h1>
          <div class="form-floating">
            <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password"/>
            <label for="floatingPassword">Password</label>
          </div>
          <button class="w-100 btn btn-lg btn btn-outline-primary" type="submit">
            Sign in
          </button>
          <p class="mt-5 mb-3 text-body-secondary">&copy;2023</p>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
